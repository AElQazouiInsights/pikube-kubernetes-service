# .github/workflows/ci.yaml

name: Deploy VitePress to GitHub Pages

# Grant write permissions to contents and pages
permissions:
  contents: write
  pages: write
  
on:
  push:
    branches:
      - production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Verify VitePress Installation
        run: ls -l ./node_modules/.bin/vitepress

      - name: Make VitePress executable
        run: chmod +x ./node_modules/.bin/vitepress || echo "VitePress already executable"

      - name: Build VitePress Site
        run: npx vitepress build docs

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/.vitepress/dist
          publish_branch: gh-pages
